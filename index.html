<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Light On Off</title>
  </head>
  <body>
    <h2 class="text-center mt-3">Light On Off</h2>

    <div class="container">
      <div class="row">
        <div class="col mt-4">
          <!-- light off image -->
          <img
            src="off_light.png"
            alt=""
            id="light1"
            height="300"
            width="200"
          />

          <!-- light on image -->
          <img
            src="on_light.png"
            alt=""
            id="light2"
            height="300"
            width="200"
            style="visibility: hidden"
          />
        </div>

        <div class="col mt-5">
          <button
            type="button"
            class="btn btn-outline-success ms-4"
            onclick="turnOn()"
          >
            Turn On Light
          </button>
          <button
            type="button"
            class="btn btn-outline-danger ms-2"
            onclick="turnOff()"
          >
            Turn Off Light
          </button>
        </div>
      </div>
    </div>

    <!-- this is the external javascript file for this user interface. this file is used for on and off the light. -->
    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
